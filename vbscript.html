<HTML> <HEAD> <TITLE>MY VBscript </TITLE> </HEAD> <BODY> <SCRIPT LANGUAGE="VBScript"> dim mat1(1,1),mat2(1,1),mat3(1,1) for i=0 to 1 for j=0 to 1 mat1(i,j)=cint(inputbox("enter the number")) next next for i=0 to 1 step 1 for j=0 to 1 step 1 mat2(i,j)=cint(inputbox("enter the number")) next next for i=0 to 1 step 1 for j=0 to 1 step 1 mat3(i,j)=mat1(i,j)-mat2(i,j) next next </SCRIPT> </BODY> </HTML>
